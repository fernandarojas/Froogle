<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Froogle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-2-sm mx-auto mt-2">
                    <img src="assets/images/Froogle-Logo.png" alt="Froogle-Logo" class="mx-auto text-center" width="300" height="120">
                </div>
            </div>
            <div class="row">
                <div class="col-10 mx-auto mt-2">
                    <p class="tagline lead text-center">Search for the item you want. Find the retailer with the best deal.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mx-auto">
                    <input type="text" id="item-input" class="form-control" placeholder="Item or Keyword">
                </div>
                
                <div class="col-2"> 
                    <label for="sortBySelect">Sort By</label>
                </div>
                <div class="col-2 mx-auto">
                    <select class="form-control" id="sortBySelect">
                        <option>Price: Low to High</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-2-sm mx-auto mt-4">
                    <button class="btn btn-primary" id="find-item" type="submit" value="Find Item">Find Items</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5 mx-auto">
                <div id="wal-logo" class="mx-auto mb-3 img-fluid"></div>
                <div id="wal-items-view"></div>
            </div>
            <div class="col-5 mx-auto">
                <div id="ebay-logo" class="mx-auto img-fluid mb-2"></div>
                <div id="ebay-items-view"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
