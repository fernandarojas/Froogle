<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Froogle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style> 

    .btn { 
        border-color: black;
    }

    .form-control { 
        border-color: black;
    }

    #search-item { 
        background-color: black; 
        color: white;
    }

    body { 
        background-color: lightyellow;
    }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-2-sm mx-auto mt-4">
                <form class="form-inline mb-3">
                        <input type="text" id="item-input" class="form-control">
                        <button class="ml-2 btn btn-default" id="find-item" type="submit" value="Search Item">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6-sm mx-auto">
                <div id="items-view"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
