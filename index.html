<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Froogle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="header-text display-2 text-center">Froogle</h1>
                <p class="lead text-center text-2">Search for the item you want. Find the retailer with the best deal.</p>
            <div class="row">
                <div class="col-2-sm mx-auto mt-3">
                    <input type="text" id="item-input" class="form-control" placeholder="Item or Keyword">
                </div>
            </div>
            <div class="row">
                <div class="col-2-sm mx-auto mt-2">
                    <button class="btn btn-default" id="find-item" type="submit" value="Find Item">Find Items</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5 mx-auto">
                <div id="wal-items-view"></div>
            </div>
            <div class="col-5 mx-auto">
                <div id="ebay-items-view"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
